<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the AI Health Plan Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            /* This is key to prevent any scrolling */
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
    </style>
</head>

<body>

    <div class="text-white min-h-screen flex flex-col items-center justify-center p-4">

        <div class="glass-card p-8 md:p-12 text-center max-w-4xl w-full relative">

            <div class="absolute top-4 right-6 flex items-center space-x-4">
                <a href="/login" class="text-white text-sm font-medium hover:text-gray-200 transition">Login</a>
                <a href="/signup"
                    class="bg-white text-indigo-600 px-4 py-2 rounded-lg text-sm font-medium hover:bg-indigo-50 transition">Sign
                    Up</a>
            </div>

            <div class="flex items-center justify-center text-white mb-4">
                <i class="fas fa-heartbeat text-3xl md:text-4xl mr-3"></i>
                <span class="text-2xl md:text-3xl font-semibold">AI Health Planner</span>
            </div>

            <h1 class="text-3xl md:text-5xl font-extrabold leading-tight mb-4">Transform Your Health Reports into
                Actionable Plans</h1>

            <p class="text-md md:text-lg text-gray-200 mb-8 max-w-3xl mx-auto">
                Our AI analyzes your medical reports to provide personalized 7-day diet and exercise plans.
            </p>

            <a href="/analyzer"
                class="bg-white text-indigo-600 font-bold py-3 px-8 rounded-full text-lg hover:bg-gray-200 transition duration-300 ease-in-out transform hover:scale-105 inline-block shadow-lg">
                Analyze My Report Now
            </a>

            <hr class="my-8 border-gray-200 border-opacity-30">

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
                <div class="flex flex-col items-center">
                    <div
                        class="flex items-center justify-center h-12 w-12 rounded-full bg-white bg-opacity-20 text-white mb-2">
                        <i class="fas fa-file-upload text-xl"></i>
                    </div>
                    <h3 class="font-semibold">1. Upload Report</h3>
                </div>
                <div class="flex flex-col items-center">
                    <div
                        class="flex items-center justify-center h-12 w-12 rounded-full bg-white bg-opacity-20 text-white mb-2">
                        <i class="fas fa-brain text-xl"></i>
                    </div>
                    <h3 class="font-semibold">2. AI Analysis</h3>
                </div>
                <div class="flex flex-col items-center">
                    <div
                        class="flex items-center justify-center h-12 w-12 rounded-full bg-white bg-opacity-20 text-white mb-2">
                        <i class="fas fa-clipboard-list text-xl"></i>
                    </div>
                    <h3 class="font-semibold">3. Get Your Plan</h3>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
